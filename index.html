<!DOCTYPE html>
<html>

<head>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>Whomst-Host</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Welcome to <span>Whomst-Host!</span><br>Enter your website's source code below to get a simple page up and running.</h1>
    <br>
    <textarea id="input" placeholder="Paste your source code here." cols="65" rows="20" autofocus></textarea>
    <br>
    <button onclick="sendCode()" class="myButton">Go!</button>
    <script>
        var input = document.getElementById("input");

        function sendCode() {
            var code = escape('<meta http-equiv="X-XSS-Protection" content="0">'+input.value);
            location.href = "/m.htm?" + code;
        }
    </script>
    <br><br><br>
</body>
